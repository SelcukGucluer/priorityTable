<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="priorityTable.js"></script>
	</head>

	<body>

		<script>
		


			let ptable = new Ptable(1000,15000);
			
			var t0 = performance.now();
			var plist=[0,200,400,600,800]

			
			for(var i =0 ; i < 100; i++)
			{
				
				ptable.add(plist[Math.floor(Math.random()*(4-1+1)+1)],"ali"+i);
			}
			
	
			var t1 = performance.now();
			

			
			alert(t1-t0);
			
			
			for(var i =0 ; i < ptable.Queues.length; i++)
			{
				document.write(ptable.Queues[i].scale + " - ")
				document.write(ptable.Queues[i].priority + " - ")
				document.write(ptable.Queues[i].qArray.length+" - ")
				document.write(ptable.Queues[i].qArray)
				document.write("<br>");
				
			}

			 alert(ptable.size());
			
			
			
			 t0 = performance.now();
			 
			for(var j =0 ; j < 100000; j++)
			{
				document.write(j + " - ");
				document.write(ptable.get());
				
				document.write(" -> ");
				
				
			for(var i =0 ; i < ptable.Queues.length; i++)
			{
				
				document.write(ptable.Queues[i].scaleCounter)
				document.write(" - ");
				
			}
			
				document.write(" -> ");
				document.write(ptable.totalPriority);
				document.write(" -> ");
			
			
				
			for(var i =0 ; i < ptable.Queues.length; i++)
			{
				
				document.write(ptable.Queues[i].priority)
				document.write(" - ");
				
			}
				document.write("<br>");
			}
			
		
			
			t1 = performance.now();


			alert(t1-t0);
			

			alert(ptable.size());


		</script>

	</body>
</html>
